name: deploy prod

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm ci &&
          npm run build &&
          npm ci --prefix frontend &&
          npm run build --prefix frontend &&
          mkdir export &&
          cp -r build export/server &&
          cp -r frontend/.next/standalone export/frontend &&
          mkdir deploy &&
          tar --exclude='.env' -czf deploy/export.tar -C export .
          cp run.sh deploy/run.sh

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

#      - id: 'compute-ssh'
#        uses: 'google-github-actions/ssh-compute@v1'
#        with:
#          instance_name: 'example-instance'
#          zone: 'us-central1-a'
#          ssh_private_key: '${{ secrets.GCP_SSH_PRIVATE_KEY }}'
#          command: 'echo Hello world'

      - name: Test command
        run: gcloud compute ssh instance-2 --zone=us-central1-a --command="la -la"

      - name: push to vm
        run: |
          gcloud compute scp --project="lpds-everhour" --zone="us-central1-a" export.tar instance-2:  

      - name: Run deploy process on VM
        run: gcloud compute ssh instance-2 --zone=us-central1-a --command="sh run.sh"
