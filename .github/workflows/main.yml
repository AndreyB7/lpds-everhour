name: deploy prod

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm ci &&
          npm run build &&
          npm ci --prefix frontend &&
          npm run build --prefix frontend &&
          mkdir export &&
          cp -r build export/server &&
          cp -r frontend/.next/standalone export/frontend &&
          mkdir deploy &&
          tar --exclude='.env' -czf deploy/export.tar -C export .
          cp run.sh deploy/run.sh

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCE_SA_KEY }}

#      - name: Set up Cloud SDK
#        uses: google-github-actions/setup-gcloud@v2
#        with:
#          project_id: lpds-everhour
#
#      - name: info
#        run: gcloud info

      - name: Push files to VM
        run: |
          echo "${{ secrets.GCLOUD_SSH_KEY }}" > /home/runner/.ssh/gcloud
          gcloud compute scp export.tar run.sh instance-2:~ --zone=us-central1-a --ssh-key-file=/home/runner/.ssh/gcloud

      - name: Run deploy process on VM
        run: gcloud compute ssh instance-2 --zone=us-central1-a --command="sh run.sh"
